<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="controls">
            <button id="addRowBtn" class="control-btn">Add Row</button>
            <button id="toggleModeBtn" class="control-btn">Switch to Manage Mode</button>
            <button id="resetBtn" class="control-btn reset-btn">Reset All</button>
        </div>
        <div class="table-container">
            <table id="employeeTable" class="edit-mode">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shift Start</th>
                        <th>Shift End</th>
                        <th>Break 1</th>
                        <th>Lunch</th>
                        <th>Break 2</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="employeeRows">
                    <!-- Single row will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure you want to reset all data? This cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="control-btn modal-cancel-btn">Cancel</button>
                <button id="modal-confirm" class="control-btn reset-btn">Reset All</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
