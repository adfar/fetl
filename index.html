<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="controls">
            <button id="addRowBtn" class="control-btn">Add Row</button>
            <button id="toggleModeBtn" class="control-btn">Switch to Manage Mode</button>
        </div>
        <div class="table-container">
            <table id="employeeTable" class="edit-mode">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shift</th>
                        <th>Break 1</th>
                        <th>Lunch</th>
                        <th>Break 2</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="employeeRows">
                    <!-- Single row will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
